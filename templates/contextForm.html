{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
</head>
<body>
<a href="{% url 'chat' %}" class="summary">Chat</a>
<div class="container">
    <form action="/summary" method="post">
    {% csrf_token %}
        <label> Enter your text here:
            <textarea name="content" rows="10" cols="30">{% if userInput is not None %}{{ userInput }}{% endif %}</textarea>
        </label>
        <button type="submit">Summarize</button>
    </form>
    {% if summary is not None %}
    <div class="summary">
        <h3>Summary</h3>
        {{ summary | safe }}
    </div>
    {% endif %}
</div>
<footer>
    Designed and developed by Horizon team
</footer>
</body>
</html>
